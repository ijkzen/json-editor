<mat-toolbar color="primary" class="flex items-center gap-2">
  <div class="font-semibold">JSON Editor</div>
  <div class="min-w-0 flex-1"></div>

  <button mat-icon-button type="button" (click)="openSettings()" aria-label="Settings" class="mr-1">
    <mat-icon>settings</mat-icon>
  </button>

  <button mat-stroked-button type="button" (click)="resetSample()">示例</button>
</mat-toolbar>

<mat-sidenav-container class="h-[calc(100vh-64px)] bg-slate-50 relative">
  <mat-sidenav mode="side" [opened]="editorOpen()" [style.width.%]="50" [style.maxWidth.%]="50"
    class="min-w-0 p-4 bg-slate-50">
    <app-json-text-editor [text]="jsonText()" [error]="parseError()" (textChange)="onTextChange($event)"
      (format)="formatJson()" />
  </mat-sidenav>

  <mat-sidenav-content class="p-4 h-full">
    <div class="h-full flex flex-col gap-3">
      <div class="flex items-center gap-2">
        <div class="text-sm text-slate-600">树状结构</div>
        @if (parseError()) {
        <div class="text-xs px-2 py-0.5 rounded bg-red-100 text-red-700" [title]="parseError()?.message || ''">
          JSON 无效，右侧展示上一次正确结果
        </div>
        }
      </div>

      <div class="flex-1 min-h-0">
        <app-json-tree class="h-full block" [value]="lastValidValue()" />
      </div>
    </div>

    <button mat-mini-fab type="button" (click)="toggleEditor()" aria-label="Toggle editor" [style.position]="'fixed'"
      [style.zIndex]="2000" [style.top]="'calc(64px + (100vh - 64px)/2)'" [style.left]="editorOpen() ? '50vw' : '12px'"
      [style.transform]="editorOpen() ? 'translate(8px, -50%)' : 'translate(0, -50%)'">
      <mat-icon>{{ editorOpen() ? 'chevron_left' : 'chevron_right' }}</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
